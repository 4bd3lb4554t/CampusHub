version: "3.9"

services:

  gateway:
    build: ../backend/gateway
    image: gateway-image
    container_name: gateway
    ports:
      - "4000:4000"
    networks:
        - web
    volumes:
        - ../frontend:/var/www/html/frontend
  user:
    build: ../backend/services/user
    image: user-image
    container_name: user
    expose:
      - 4001
    networks:
        - web
    volumes:
        - ../frontend:/var/www/html/frontend

networks:
  web:
    driver: bridge

  