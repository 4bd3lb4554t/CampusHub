<!DOCTYPE html>
<html>
<body>
  <h2>Simple WebSocket Chat</h2>
  <form action="http://localhost:4000/send" method="post">

    <input id="msg" placeholder="Enter message" name="message" />
    <input type="hidden" name="userId" value="1">
    <button type="submit">send</button>
  </form>
    
  <script>

  fetch('http://localhost:4000/client')
  .then(response => response.json())
  
  </script>
</body>
</html>
