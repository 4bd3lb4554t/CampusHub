<!DOCTYPE html>
<html>
<body>
  <h2>Simple WebSocket Chat</h2>
  <input id="msg" placeholder="Enter message" />
  <ul id="log"></ul>

  <script>

  const ws = new WebSocket('ws://localhost:4000/chat');

  if (ws.readyState === WebSocket.OPEN) {
    alert("✅ It's connected");
  } else {
    alert("❌ Not connected yet");
  }

  </script>
</body>
</html>
