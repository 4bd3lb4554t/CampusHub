<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Email Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-4">Verify Your Email</h1>
    <p class="text-gray-600 text-center mb-6">Enter the 6-digit code we sent to your email address.</p>

    <form class="space-y-4" method="post" action="/verification">
        <input type="text" name="code" maxlength="6" class="w-20 h-12 text-center border rounded-lg text-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full mt-6 bg-blue-600   hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition duration-200">
        Verify
      </button>

      <p class="text-center text-sm text-gray-500 mt-4">
        Didn't get the code? <a href="#" class="text-blue-600 hover:underline">Resend</a>
      </p>
    </form>
  </div>
</body>
</html>
